<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Craps Table</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            overflow-x: hidden;
        }
        
        /* Casino Chip Styling */
        .casino-chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .casino-chip.small {
            width: 30px;
            height: 30px;
            font-size: 9px;
        }
        
        .casino-chip:hover { transform: scale(1.1); }
        .casino-chip:active { transform: scale(0.95); }
        .casino-chip.dragging { 
            opacity: 0.7; 
            transform: scale(1.2);
            cursor: grabbing;
        }
        
        .casino-chip::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 3px;
            background: repeating-conic-gradient(
                from 0deg,
                var(--chip-color) 0deg 18deg,
                white 18deg 36deg
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .casino-chip::after {
            content: '';
            position: absolute;
            inset: 6px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--chip-color);
        }
        
        .casino-chip.small::after {
            inset: 4px;
            border: 1px solid var(--chip-color);
        }
        
        .chip-value {
            position: relative;
            z-index: 1;
            color: #000;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }
        
        .chip-selected {
            box-shadow: 0 0 0 4px #ffd700, 0 4px 8px rgba(0,0,0,0.4);
            transform: scale(1.15);
        }
        
        /* Craps Table Felt Green */
        .felt-green {
            background: linear-gradient(135deg, #0d5c0d 0%, #1a8b1a 50%, #0d5c0d 100%);
        }
        
        /* Table Layout Boxes */
        .bet-box {
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px;
        }
        
        .bet-box:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #fff;
        }
        
        .bet-box.off {
            opacity: 0.5;
            border-color: #666;
        }
        
        /* Dice styling */
        .die {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 
                0 0 0 2px #000,
                2px 2px 4px rgba(0,0,0,0.3),
                inset -2px -2px 4px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .die-dot {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
        }

        /* Win/Loss Animation */
        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.5);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .win-loss-display {
            animation: slideIn 0.3s ease-out, winPulse 0.6s ease-in-out;
        }

        /* Puck styling */
        .puck {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .puck.on {
            background: white;
            color: black;
        }

        .puck.off {
            background: black;
            color: white;
        }

        /* Craps table shape - bathtub/oval */
        .craps-table-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Chip rack styling */
        .chip-rack {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border: 3px solid #8b4513;
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STORAGE_KEY = 'craps-game-' + (window.location.hash.slice(1) || 'default');

        const CrapsGame = () => {
          const [gameState, setGameState] = useState(null);
          const [playerId, setPlayerId] = useState(localStorage.getItem('craps-player-id'));
          const [playerName, setPlayerName] = useState('');
          const [selectedDenomination, setSelectedDenomination] = useState(null);
          const [isRolling, setIsRolling] = useState(false);
          const [diceValues, setDiceValues] = useState({ die1: 1, die2: 1 });
          const [showJoinModal, setShowJoinModal] = useState(!playerId);
          const [message, setMessage] = useState('');
          const [dealerCall, setDealerCall] = useState('');
          const [winLossDisplay, setWinLossDisplay] = useState(null);
          const [draggedBet, setDraggedBet] = useState(null);

          const CHIP_VALUES = [
            { value: 1, color: '#ffffff', name: 'White' },
            { value: 5, color: '#ff0000', name: 'Red' },
            { value: 10, color: '#0066cc', name: 'Blue' },
            { value: 25, color: '#00aa00', name: 'Green' },
            { value: 50, color: '#ff6600', name: 'Orange' }
          ];
          
          const TABLE_MIN = 15;
          const PROP_MIN = 1;
          const STARTING_CHIPS = 250;
          const MAX_PLAYERS = 6;

          useEffect(() => {
            const loadInterval = setInterval(() => {
              loadGameState();
            }, 1000);
            loadGameState();
            return () => clearInterval(loadInterval);
          }, []);

          const loadGameState = () => {
            try {
              const stored = localStorage.getItem(STORAGE_KEY);
              if (stored) {
                const state = JSON.parse(stored);
                setGameState(state);
                if (state.lastDice) {
                  setDiceValues(state.lastDice);
                }
                if (state.lastDealerCall) {
                  setDealerCall(state.lastDealerCall);
                }
              } else {
                const newGame = initializeGame();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(newGame));
                setGameState(newGame);
              }
            } catch (error) {
              console.error('Error loading game:', error);
            }
          };

          const initializeGame = () => ({
            players: [],
            currentShooter: 0,
            point: null,
            phase: 'comeout',
            lastDice: null,
            lastTotal: null,
            lastDealerCall: '',
            bets: {},
            gameId: Date.now()
          });

          const saveGameState = (newState) => {
            try {
              localStorage.setItem(STORAGE_KEY, JSON.stringify(newState));
              setGameState(newState);
            } catch (error) {
              console.error('Error saving:', error);
            }
          };

          const getDealerCall = (total, phase, point, die1, die2) => {
            const isHard = die1 === die2;
            const calls = {
              2: ["Snake eyes!", "Craps, two!", "Aces!"],
              3: ["Craps, three!", "Ace deuce!", "Craps!"],
              4: isHard ? ["Hard four!", "Little Joe from Kokomo!"] : ["Easy four!", "Four, easy!"],
              5: ["Five, no field!", "Fever five!"],
              6: isHard ? ["Hard six!", "Six the hard way!"] : ["Easy six!", "Six, no field!"],
              7: phase === 'comeout' ? ["Seven, winner seven!", "Front line winner!", "Pay the line!"] : ["Seven out, line away!", "Seven out!", "Take the don'ts!"],
              8: isHard ? ["Hard eight!", "Eight the hard way!"] : ["Easy eight!", "Eight, no field!"],
              9: ["Nine, center field!", "Nina!"],
              10: isHard ? ["Hard ten!", "Big Dick!"] : ["Easy ten!", "Ten, easy!"],
              11: ["Yo-leven!", "Yo!", "Eleven, front line winner!"],
              12: ["Boxcars!", "Craps, twelve!", "Midnight!"]
            };
            
            const options = calls[total] || [`${total}!`];
            return options[Math.floor(Math.random() * options.length)];
          };

          const joinGame = () => {
            if (!playerName.trim()) {
              showMessage('Please enter a name');
              return;
            }
            
            const currentGame = gameState || initializeGame();
            
            if (currentGame.players.length >= MAX_PLAYERS) {
              showMessage('Table is full (6 players max)');
              return;
            }

            const newPlayerId = `player_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            const newPlayer = {
              id: newPlayerId,
              name: playerName.trim(),
              chips: STARTING_CHIPS,
              joinedAt: Date.now()
            };

            const updatedGame = {
              ...currentGame,
              players: [...currentGame.players, newPlayer],
              bets: { ...currentGame.bets, [newPlayerId]: {} }
            };

            saveGameState(updatedGame);
            
            setPlayerId(newPlayerId);
            localStorage.setItem('craps-player-id', newPlayerId);
            setShowJoinModal(false);
            showMessage(`Welcome to the table, ${playerName}!`);
          };

          const rebuy = () => {
            const player = gameState.players.find(p => p.id === playerId);
            if (!player) return;

            const updatedPlayers = gameState.players.map(p =>
              p.id === playerId ? { ...p, chips: p.chips + STARTING_CHIPS } : p
            );

            saveGameState({ ...gameState, players: updatedPlayers });
            showMessage(`Added $${STARTING_CHIPS} to your stack`);
          };

          const placeBet = (betType, betLabel, amount = null) => {
            if (!selectedDenomination && !amount) {
              showMessage('Select a chip denomination first');
              return;
            }

            const betAmount = amount || selectedDenomination;
            const player = gameState.players.find(p => p.id === playerId);
            if (!player) return;

            if (player.chips < betAmount) {
              showMessage('Not enough chips');
              return;
            }

            if (['pass', 'dontpass'].includes(betType) && betAmount < TABLE_MIN) {
              showMessage(`Minimum $${TABLE_MIN} for Pass/Don't Pass`);
              return;
            }

            if (betAmount < PROP_MIN) {
              showMessage(`Minimum $${PROP_MIN}`);
              return;
            }

            if (gameState.phase === 'point' && ['pass', 'dontpass'].includes(betType)) {
              const currentBets = gameState.bets[playerId] || {};
              if (!currentBets[betType]) {
                showMessage('Can only bet Pass/Don\'t Pass on come out roll');
                return;
              }
            }

            const updatedPlayers = gameState.players.map(p =>
              p.id === playerId ? { ...p, chips: p.chips - betAmount } : p
            );

            const currentBets = gameState.bets[playerId] || {};
            const updatedBets = {
              ...gameState.bets,
              [playerId]: {
                ...currentBets,
                [betType]: (currentBets[betType] || 0) + betAmount
              }
            };

            saveGameState({
              ...gameState,
              players: updatedPlayers,
              bets: updatedBets
            });

            showMessage(`Placed $${betAmount} on ${betLabel}`);
          };

          const removeBet = (betType) => {
            const player = gameState.players.find(p => p.id === playerId);
            if (!player) return;

            const currentBets = gameState.bets[playerId] || {};
            const betAmount = currentBets[betType];
            
            if (!betAmount) return;

            const updatedPlayers = gameState.players.map(p =>
              p.id === playerId ? { ...p, chips: p.chips + betAmount } : p
            );

            const { [betType]: removed, ...remainingBets } = currentBets;
            const updatedBets = {
              ...gameState.bets,
              [playerId]: remainingBets
            };

            saveGameState({
              ...gameState,
              players: updatedPlayers,
              bets: updatedBets
            });

            showMessage(`Removed $${betAmount} bet`);
          };

          const pullAllBets = () => {
            const player = gameState.players.find(p => p.id === playerId);
            if (!player) return;

            const currentBets = gameState.bets[playerId] || {};
            const totalBets = Object.values(currentBets).reduce((sum, bet) => sum + bet, 0);

            if (totalBets === 0) {
              showMessage('No bets to pull');
              return;
            }

            const updatedPlayers = gameState.players.map(p =>
              p.id === playerId ? { ...p, chips: p.chips + totalBets } : p
            );

            const updatedBets = {
              ...gameState.bets,
              [playerId]: {}
            };

            saveGameState({
              ...gameState,
              players: updatedPlayers,
              bets: updatedBets
            });

            showMessage(`Pulled all bets: $${totalBets}`);
          };

          const placePresetBet = (preset) => {
            const player = gameState.players.find(p => p.id === playerId);
            if (!player || !selectedDenomination) {
              showMessage('Select a chip denomination first');
              return;
            }

            let bets = [];
            if (preset === 'inside') {
              bets = [
                { type: 'place5', label: '5 Place' },
                { type: 'place6', label: '6 Place' },
                { type: 'place8', label: '8 Place' },
                { type: 'place9', label: '9 Place' }
              ];
            } else if (preset === 'outside') {
              bets = [
                { type: 'buy4', label: '4 Buy' },
                { type: 'buy10', label: '10 Buy' }
              ];
            } else if (preset === 'across') {
              bets = [
                { type: 'buy4', label: '4 Buy' },
                { type: 'place5', label: '5 Place' },
                { type: 'place6', label: '6 Place' },
                { type: 'place8', label: '8 Place' },
                { type: 'place9', label: '9 Place' },
                { type: 'buy10', label: '10 Buy' }
              ];
            }

            const totalCost = selectedDenomination * bets.length;
            if (player.chips < totalCost) {
              showMessage(`Need $${totalCost} for ${preset.toUpperCase()}`);
              return;
            }

            bets.forEach(bet => {
              placeBet(bet.type, bet.label, selectedDenomination);
            });
          };

          const getTotalBetsOnTable = () => {
            if (!playerId || !gameState) return 0;
            const myBets = gameState.bets[playerId] || {};
            return Object.values(myBets).reduce((sum, bet) => sum + bet, 0);
          };

          const rollDice = async () => {
            if (isRolling) return;
            
            const shooter = gameState.players[gameState.currentShooter];
            if (!shooter || shooter.id !== playerId) {
              showMessage('Not your turn to shoot');
              return;
            }

            setIsRolling(true);
            setMessage('');
            setDealerCall('');

            for (let i = 0; i < 10; i++) {
              setDiceValues({
                die1: Math.floor(Math.random() * 6) + 1,
                die2: Math.floor(Math.random() * 6) + 1
              });
              await new Promise(resolve => setTimeout(resolve, 80));
            }

            const die1 = Math.floor(Math.random() * 6) + 1;
            const die2 = Math.floor(Math.random() * 6) + 1;
            const total = die1 + die2;
            
            setDiceValues({ die1, die2 });
            
            const call = getDealerCall(total, gameState.phase, gameState.point, die1, die2);
            setDealerCall(call);
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            processRoll(die1, die2, total, call);
            
            setIsRolling(false);
          };

          const processRoll = (die1, die2, total, call) => {
            let updatedGame = {
              ...gameState,
              lastDice: { die1, die2 },
              lastTotal: total,
              lastDealerCall: call
            };

            const payouts = {};
            const losses = {};
            let messages = [];

            gameState.players.forEach(p => {
              payouts[p.id] = 0;
              losses[p.id] = 0;
            });

            if (gameState.phase === 'comeout') {
              if (total === 7 || total === 11) {
                messages.push('Natural! Pass wins');
                gameState.players.forEach(p => {
                  const bets = gameState.bets[p.id] || {};
                  if (bets.pass) {
                    payouts[p.id] += bets.pass;
                  }
                  if (bets.dontpass) {
                    losses[p.id] += bets.dontpass;
                  }
                });
                updatedGame.bets = clearBetsForAllPlayers(gameState.bets, ['pass', 'dontpass']);
              } else if (total === 2 || total === 3 || total === 12) {
                messages.push('Craps!');
                gameState.players.forEach(p => {
                  const bets = gameState.bets[p.id] || {};
                  if (bets.pass) {
                    losses[p.id] += bets.pass;
                  }
                  if (bets.dontpass) {
                    if (total === 12) {
                      // Push
                    } else {
                      payouts[p.id] += bets.dontpass;
                    }
                  }
                });
                updatedGame.bets = clearBetsForAllPlayers(gameState.bets, ['pass', 'dontpass']);
              } else {
                messages.push(`Point is ${total}`);
                updatedGame.point = total;
                updatedGame.phase = 'point';
              }
            } else {
              if (total === 7) {
                messages.push('Seven out!');
                gameState.players.forEach(p => {
                  const bets = gameState.bets[p.id] || {};
                  if (bets.pass) losses[p.id] += bets.pass;
                  if (bets.passodds) losses[p.id] += bets.passodds;
                  if (bets.dontpass) payouts[p.id] += bets.dontpass;
                  if (bets.dontpassodds) {
                    const oddsWin = getOddsWin(gameState.point, bets.dontpassodds);
                    payouts[p.id] += oddsWin;
                  }
                  
                  [4,5,6,8,9,10].forEach(num => {
                    if (bets[`place${num}`]) losses[p.id] += bets[`place${num}`];
                  });
                  
                  [4,6,8,10].forEach(num => {
                    if (bets[`hard${num}`]) losses[p.id] += bets[`hard${num}`];
                  });
                  
                  [4,5,6,8,9,10].forEach(num => {
                    if (bets[`buy${num}`]) losses[p.id] += bets[`buy${num}`];
                  });
                });
                
                updatedGame.point = null;
                updatedGame.phase = 'comeout';
                updatedGame.currentShooter = (gameState.currentShooter + 1) % gameState.players.length;
                updatedGame.bets = {};
              } else if (total === gameState.point) {
                messages.push('Point made! Pass wins');
                gameState.players.forEach(p => {
                  const bets = gameState.bets[p.id] || {};
                  if (bets.pass) payouts[p.id] += bets.pass;
                  if (bets.passodds) {
                    const oddsWin = getOddsWin(gameState.point, bets.passodds);
                    payouts[p.id] += oddsWin;
                  }
                  if (bets.dontpass) losses[p.id] += bets.dontpass;
                  if (bets.dontpassodds) losses[p.id] += bets.dontpassodds;
                });
                
                const betsToKeep = {};
                gameState.players.forEach(p => {
                  const bets = gameState.bets[p.id] || {};
                  betsToKeep[p.id] = {};
                  
                  [4,5,6,8,9,10].forEach(num => {
                    if (bets[`place${num}`]) betsToKeep[p.id][`place${num}`] = bets[`place${num}`];
                    if (bets[`buy${num}`]) betsToKeep[p.id][`buy${num}`] = bets[`buy${num}`];
                  });
                  [4,6,8,10].forEach(num => {
                    if (bets[`hard${num}`]) betsToKeep[p.id][`hard${num}`] = bets[`hard${num}`];
                  });
                });
                
                updatedGame.point = null;
                updatedGame.phase = 'comeout';
                updatedGame.bets = betsToKeep;
              }
            }

            if ([2, 3, 4, 9, 10, 11, 12].includes(total)) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                if (bets.field) {
                  if (total === 2 || total === 12) {
                    payouts[p.id] += bets.field * 2;
                  } else {
                    payouts[p.id] += bets.field;
                  }
                }
              });
              updatedGame.bets = clearBetsForAllPlayers(updatedGame.bets, ['field']);
            } else {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                if (bets.field) losses[p.id] += bets.field;
              });
              updatedGame.bets = clearBetsForAllPlayers(updatedGame.bets, ['field']);
            }

            if (gameState.phase === 'point' && [4, 5, 6, 8, 9, 10].includes(total) && total !== 7) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                const placeKey = `place${total}`;
                if (bets[placeKey]) {
                  const win = getPlaceWin(total, bets[placeKey]);
                  payouts[p.id] += win;
                }
              });
            }

            if (gameState.phase === 'point' && [4, 5, 6, 8, 9, 10].includes(total) && total !== 7) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                const buyKey = `buy${total}`;
                if (bets[buyKey]) {
                  const trueOdds = getBuyWin(total, bets[buyKey]);
                  payouts[p.id] += trueOdds;
                }
              });
            }

            if (gameState.phase === 'point' && die1 === die2 && [4, 6, 8, 10].includes(total)) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                const hardKey = `hard${total}`;
                if (bets[hardKey]) {
                  const win = getHardwayWin(total, bets[hardKey]);
                  payouts[p.id] += win;
                }
              });
            } else if (gameState.phase === 'point' && [4, 6, 8, 10].includes(total) && total !== 7) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                const hardKey = `hard${total}`;
                if (bets[hardKey]) {
                  losses[p.id] += bets[hardKey];
                }
              });
              updatedGame.bets = clearBetsForAllPlayers(updatedGame.bets, [`hard${total}`]);
            }

            if ([2, 3, 11, 12].includes(total)) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                if (bets.horn) {
                  const hornBet = bets.horn / 4;
                  if (total === 2 || total === 12) {
                    payouts[p.id] += hornBet * 30;
                    losses[p.id] += hornBet * 3;
                  } else {
                    payouts[p.id] += hornBet * 15;
                    losses[p.id] += hornBet * 3;
                  }
                }
              });
              updatedGame.bets = clearBetsForAllPlayers(updatedGame.bets, ['horn']);
            } else {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                if (bets.horn) losses[p.id] += bets.horn;
              });
              updatedGame.bets = clearBetsForAllPlayers(updatedGame.bets, ['horn']);
            }

            if ([2, 3, 12].includes(total)) {
              gameState.players.forEach(p => {
                const bets = gameState.bets[p.id] || {};
                if (bets.ce) {
                  const half = bets.ce / 2;
                  payouts[p.id] += half * 7;
                  losses[p.id] += half;
                }
              });
              updatedGame.bets = clearBetsForAllPlayers(updatedGame.bets, ['ce']);

                      <BetBox betType="dontpassodds" label="ODDS ON DON'T PASS" style={{ height: '50px', background: 'rgba(0,255,0,0.2)', fontSize: '12px' }} />
                    </div>
                  )}

                  <div>
                    <BetBox betType="pass" label="PASS LINE" style={{ height: '70px', fontSize: '24px', background: 'rgba(255,255,255,0.15)', fontWeight: 'bold' }} />
                  </div>
                </div>

                {/* Dice and Roll */}
                <div style={{ background: '#fff', padding: '20px', borderRadius: '10px', marginBottom: '10px', boxShadow: '0 8px 16px rgba(0,0,0,0.4)' }}>
                  <div style={{ display: 'flex', justifyContent: 'center', gap: '20px', marginBottom: '20px' }}>
                    <Dice value={diceValues.die1} />
                    <Dice value={diceValues.die2} />
                  </div>
                  
                  {isShooter ? (
                    <button
                      onClick={rollDice}
                      disabled={isRolling}
                      style={{ 
                        width: '100%', 
                        background: isRolling ? '#666' : 'linear-gradient(135deg, #ff0000 0%, #cc0000 100%)', 
                        color: '#fff', 
                        padding: '20px', 
                        borderRadius: '10px', 
                        fontSize: '24px', 
                        fontWeight: 'bold', 
                        border: 'none', 
                        cursor: isRolling ? 'not-allowed' : 'pointer',
                        boxShadow: '0 6px 12px rgba(0,0,0,0.4)'
                      }}
                    >
                      {isRolling ? 'ðŸŽ² ROLLING...' : 'ðŸŽ² ROLL DICE'}
                    </button>
                  ) : (
                    <div style={{ textAlign: 'center', color: '#666', padding: '20px', fontWeight: 'bold', fontSize: '18px' }}>
                      Waiting for {currentShooterName} to roll...
                    </div>
                  )}
                </div>

                {/* Players */}
                <div style={{ background: 'linear-gradient(135deg, #000 0%, #1a1a1a 100%)', color: '#fff', padding: '15px', borderRadius: '10px', boxShadow: '0 4px 12px rgba(0,0,0,0.5)', border: '2px solid #ffd700' }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px' }}>
                    <h3 style={{ fontWeight: 'bold', fontSize: '18px', color: '#ffd700' }}>Players ({gameState.players.length}/6)</h3>
                    <button 
                      onClick={() => {
                        if (window.confirm('Reset table? All players and bets will be cleared.')) {
                          const newGame = initializeGame();
                          saveGameState(newGame);
                          localStorage.removeItem('craps-player-id');
                          setPlayerId(null);
                          setShowJoinModal(true);
                        }
                      }}
                      style={{ background: '#666', color: '#fff', padding: '8px 15px', borderRadius: '5px', border: 'none', fontSize: '12px', cursor: 'pointer' }}
                    >
                      Reset
                    </button>
                  </div>
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                    {gameState.players.map((player, idx) => (
                      <div
                        key={player.id}
                        style={{
                          display: 'flex',
                          justifyContent: 'space-between',
                          alignItems: 'center',
                          padding: '12px',
                          borderRadius: '8px',
                          background: player.id === playerId ? 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)' : '#333',
                          color: player.id === playerId ? '#000' : '#fff',
                          fontWeight: 'bold',
                          border: idx === gameState.currentShooter ? '3px solid #ff0000' : 'none'
                        }}
                      >
                        <span>
                          {idx === gameState.currentShooter && 'ðŸŽ² '}
                          {player.name}
                          {player.id === playerId && ' (YOU)'}
                        </span>
                        <span style={{ fontSize: '18px', color: player.id === playerId ? (player.chips >= STARTING_CHIPS ? '#00aa00' : '#ff0000') : (player.chips >= STARTING_CHIPS ? '#00ff00' : '#ff6666') }}>${player.chips}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<CrapsGame />, document.getElementById('root'));
    </script>
</body>
</html>
